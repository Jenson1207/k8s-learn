apiVersion: v1
kind: Pod
metadata:
    name: mount-host-to-container
spec:
    containers:
    - name: busybox
      image: busybox:1.28
      command: ["/bin/sh","-c","sleep 300000"]
      volumeMounts:
      - name: testmount
        mountPath: /mnt
        mountPropagation: HostToContainer
    volumes:
    - name: testmount
      hostPath:
        path: /data/mounttest
