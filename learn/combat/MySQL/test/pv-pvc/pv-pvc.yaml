apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-1
  labels:
    name: pv-1
spec:
  volumeMode: Filesystem
  accessModes: ["ReadWriteOnce"]
  persistentVolumeReclaimPolicy: "Retain"
  capacity:
    storage: 1Gi
  nfs:
    path: /data/pv-1
    server: 192.168.0.55
---
