apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - name: mysql
    port: 3306
  clusterIP: None
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  replicas: 1
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: busybox
        image: busybox:1.28
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh","-c","sleep 99999999999999"]
        volumeMounts:
        - name: pv-1
          mountPath: /mnt/busybox
          #subPath: busybox-test
      volumes:
      - name: pv-1
        persistentVolumeClaim:
          claimName: "pvc-1"
